<!DOCTYPE html>
<html>
<head>
    <title>Test1 Rumashevskaya</title>
    <meta charset="utf-8" />
    <link href="Task.css" rel="stylesheet" />
</head>
<body>
    <div class="main"></div>
    <div class="login_page">
        <div class="login_head_wrap">
            <div class="login_head_submit_wrap">
                <a class="login_head_submit_btn">Next &nbsp; <span class="arrow">&#8250;</span>
                </a>
            </div>
            <a class="login_head_logo_link" href="https://telegram.org" target="_blank">
                <img src="images/icon.png" class="icon-tg-logo" />
                <img src="images/title.png" class="icon-tg-title" />
            </a>
        </div>

        <div class="login_form_wrap">
            <form name="mySendCodeForm">
                <h3 class="login_form_head">Sign in</h3>
                <p class="login_form_lead">Please choose your country and enter your full phone number.</p>

                <div class="login_phone_country_input_group">
                    <p class="text_country">Country</p>
                    <input class="inputs" type="text" value="Ukraine"/>             
                    <hr />

                </div>

                <div class="login_code">
                     <p class="text_country">Code</p>
                </div>
                <div class="login_phone">
                     <p class="text_country">Phone number</p>
                </div>
                <br /><input class="inputs" type="text" value="+380"/>
                <hr />

            </form>
        </div>
        <div>
            <div class="login_footer_wrap">
                <p>Welcome to the official Telegram web-client.</p>
                <a href="#"><b>Learn more</b></a>
            </div>

        </div>
    </div>



</body>
</html>
